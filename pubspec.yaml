name: weather_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Paketler
  http: ^1.2.0
  geolocator: ^14.0.2
  shared_preferences: ^2.3.3
  flutter_dotenv: ^6.0.0    # .env için
  smooth_page_indicator: ^2.0.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# FLUTTER AYARLARI 
flutter:
  uses-material-design: true

  # Resimler ve .env dosyası burada tanımlanıyor
  assets:
    - assets/images/night_bg.png
    - assets/images/sunny.png
    - assets/images/cloudy.png
    - assets/images/rainy.png
    - assets/images/snowy.png
    - .env 

# İKON AYARLArI
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21